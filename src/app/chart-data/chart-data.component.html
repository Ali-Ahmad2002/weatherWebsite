<div class="canvas_container">
    <h1>Weather chart</h1>
    <div class="canvas_child">
        <div style="display: block">
            <canvas class="" baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
</div>
